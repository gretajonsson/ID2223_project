name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ["Daily Workflow"]
    types:
      - completed

jobs:
  deploy-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  
